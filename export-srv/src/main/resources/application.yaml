server:
  port: 8082


spring:
  kafka:
    bootstrap-servers: "pkc-7xoy1.eu-central-1.aws.confluent.cloud:9092"
    properties:
      bootstrap-servers: "pkc-7xoy1.eu-central-1.aws.confluent.cloud:9092"
      security:
        session:
          timeout:
            ms: "45000"
        protocol: "SASL_SSL"
      schema:
        registry:
          url: "https://url"
      basic:
        auth:
          credentials:
            source: "USER_INFO"
          user:
            info: "INFO_CREDENTIALS"
      sasl:
        jaas:
          config: "org.apache.kafka.common.security.plain.PlainLoginModule required 
          username='{USER_NAME}' 
          password='{PASSWORD}';"
        mechanism: "PLAIN"
        security:
          protocol: "SASL_SSL"
        ssl:
          endpoint:
            identification:
              algorithm: "https"
  flyway:
    enabled: true
    default-schema: public
    baseline-on-migrate: true

  datasource:
    url: jdbc:postgresql://localhost:5432/excel
    username: Vlad
    password: 12345
  jpa:
    generate-ddl: true
    hibernate:
      format-sql: true
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 10000
          batch_versioned_data: true
        generate_statistics: true
        order_updates: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
#  http:
#    multipart:
#      enabled: true
#      max-file-size: 60MB
#      max-request-size: 60MB

import:
  item:
    batch-size: 10000

topic:
  import:
    task:
      update-status: otus.excel.import.task.update.status
      update-status-group-id: update-status.1
    item: otus.excel.import

service-settings:
  executor:
    import-pool-size: 6


service:
  item-srv:
    baseUrl: http://localhost:8080

logging:
  level:
    ru:
      otus: DEBUG